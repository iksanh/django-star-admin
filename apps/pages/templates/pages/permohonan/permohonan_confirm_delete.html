{% extends "layouts/base.html" %} {% load static %} {% block title %} Detail
Pemeriksaan {% endblock title %} {% block content %}

<div class="main-panel">
  <div class="content-wrapper">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Daftar Permohonan</h4>
            <h2>Hapus Layanan</h2>

            <p>Anda yakin ingin menghapus "{{ object.nama }}"?</p>

            <div style="display: flex; gap: 10px; align-items: center; margin-top: 10px;">
              <form method="post" style="margin: 0;">
                {% csrf_token %}
                <button type="submit" class="btn btn-sm btn-danger">Ya, hapus</button>
              </form>

              <a href="{% url 'permohonan' %}" class="btn btn-sm btn-secondary">Batal</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
